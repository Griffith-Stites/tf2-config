exec clear

exec crosshairswitcher/switcher; medic

//M2 on any wep ubers and alerts team
//Uber and notification
alias "+uber" "slot2;dropitem;+attack2; enable_autoheal; say_team "*** KRITZ OR UBER USED ***""
alias "-uber" "wait 10; -attack2"
bind MOUSE2 "+uber"

//mask uber
alias "mask" "voicemenu 2 5" //Voicemenu negative
bind "'" "mask"

//Quick uber saw
Alias QuickUberSaw "slot3; +attack; wait 1000; -attack; lastinv"
bind "Mouse3" "QuickUberSaw"

//radar
alias "autocall_default" "hud_medicautocallersthreshold 40"
alias "autocall_all" "hud_medicautocallersthreshold 150"
alias "+radar" "autocall_all"
alias "-radar" "autocall_default"
bind "." "+radar

//kill bind
bind "t" "kill"

// vaccinator support
bind "mouse4" "+reload" // bind side buttons to reload
bind "mouse5" "+reload"