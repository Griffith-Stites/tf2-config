unbindall

// Movement
bind "," "+forward"
bind "a" "+moveleft"
bind "o" "+back"
bind "e" "+moveright"
bind "SPACE" "+jump"
bind "SHIFT" "+duck"

// Mouse
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mwheelup" "invprev"
bind "mwheeldown" "invnext"

// Weapon slots
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "'" "lastinv"

