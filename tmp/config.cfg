// Assorted game controls
bind "f" "+use_action_slot_item"
bind "tab" "+mate_scores"
bind "g" "+taunt"
bind "h" "+inspect"
bind "c" "showmapinfo"
bind "l" "dropitem"
bind "m" "open_charinfo_direct"

// Function control (HUD, Programs)
bind "w" "changeclass"
bind "v" "changeteam"
bind "`" "toggleconsole"
bind "escape" "cancelselect"

bind "j" "cl_trigger_first_notification"
bind "k" "cl_decline_first_notification"

bind "F2" "show_quest_log"
bind "F3" "askconnect_accept"
bind "F4" "player_toggle_ready"
bind "F5" "hud_reloadscheme;record fix;stop"
bind "F6" "screenshot"

// Communication
bind "SEMICOLON" "voice_menu_1"
bind "q" "voice_menu_2"
bind "j" "voice_menu_3"

bind "." "mate_call_medic"
bind "g" "say_team"
bind "f" "say"
bind "i" "taunt"

// Demos
bind "KP_INS" "ds_record"
bind "KP_DEL" "ds_stop"

//kill bind
bind "=" "kill"

//Resupply
bind "r" "load_itempreset 0"

bind "o" "impulse 101"
bind "p" "pause"
