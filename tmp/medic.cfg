// Reset Binds & Settings
exec clear
exec autoexec

// Autoheal
exec enable_autoheal

// Uber and notification
alias "+uber" "slot2;dropitem; +attack2; say_team "*** KRITZ OR UBER USED ***""
alias "-uber" "wait 10; -attack2"
bind MOUSE2 "+uber"

// Mask Uber
alias "mask" "voicemenu 2 5" //Voicemenu negative
bind "'" "mask"

// Fake uber
alias "fakeuber" "voicemenu 1 7"
bind "mouse5" "fakeuber"

// Quick uber saw
Alias QuickUberSaw "slot3; +attack; wait 550; -attack; lastinv"
bind "Mouse3" "QuickUberSaw"

// Radar
alias "autocall_default" "hud_medicautocallersthreshold 40"
alias "autocall_all" "hud_medicautocallersthreshold 150"
alias "+radar" "autocall_all"
alias "-radar" "autocall_default"
bind "." "+radar"

// More convenient Kill Bind
bind "t" "kill"