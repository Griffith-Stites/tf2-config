// Movement
bind "," "+mate_forward"
bind "a" "+mate_moveleft"
bind "o" "+mate_back"
bind "e" "+mate_moveright"
bind "space" "+jump"
bind "shift" "+duck"

// Mouse
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mwheelup" "mate_previousweapon"
bind "mwheeldown" "mate_nextweapon"

// Weapon slots
bind "0" "mate_slot10"
bind "1" "mate_slot1"
bind "2" "mate_slot2"
bind "3" "mate_slot3"
bind "4" "mate_slot4"
bind "5" "mate_slot5"
bind "6" "mate_slot6"
bind "7" "mate_slot7"
bind "8" "mate_slot8"
bind "9" "mate_slot9"
bind "'" "mate_lastinv"

